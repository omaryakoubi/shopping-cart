<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--------------------- navbar --------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">COMPUTERS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Products
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Smart Phones</a>
              <a class="dropdown-item" href="#">Laptops</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Computer Accessories</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-------------------------- Main ----------------------->
    <main>
      <div class="welcome_image">
        <img
          src="https://cdn.mos.cms.futurecdn.net/SsPtibC5nHvucgYkKckDHL.jpg"
          alt="island_picture"
          class="welcome_img"
        />
      </div>
      <section class="products_list">
        <div class="total_price">
          <h1>Total: <span id="total">0</span>$</h1>
        </div>
        <!--------------------- Item 1 --------------------->
        <div class="product_item" id="item_1">
          <button type="button" class="btn btn-dark delete" name="item_1">
            Delete
          </button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="grey"
            viewbox="0 0 24 24"
            class="heart"
            name="item_1"
          >
            <path
              d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"
            />
          </svg>
          <img
            src="https://ucarecdn.com/a64337c7-ef85-4813-9a51-b94604bab71d/"
            alt="lenovo_pc"
            class="product_image"
          />
          <span class="product_name">Lenovo PC</span>
          <button type="button" class="btn btn-success plus" name="item_1">
            Add
          </button>
          <span class="product_quantity" id="item_1_qty">0</span>
          <button type="button" class="btn btn-danger minus" name="item_1">
            Remove
          </button>
          <h2 class="price"><span id="item_1_price">900</span>$</h2>
        </div>

        <!----------------------- Item 2 ----------------------->
        <div class="product_item" id="item_2">
          <button type="button" class="btn btn-dark delete" name="item_2">
            Delete
          </button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="grey"
            viewbox="0 0 24 24"
            class="heart"
            name="item_2"
          >
            <path
              d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"
            />
          </svg>
          <img
            src="https://dlcdnwebimgs.asus.com/gain/f7f93bac-7991-4703-bbfa-6daebf038f90/"
            alt="lenovo_pc"
            class="product_image"
          />
          <span class="product_name">Asus PC</span>
          <button type="button" class="btn btn-success plus" name="item_2">
            Add
          </button>
          <span class="product_quantity" id="item_2_qty">0</span>
          <button type="button" class="btn btn-danger minus" name="item_2">
            Remove
          </button>
          <h2 class="price"><span id="item_2_price">650</span>$</h2>
        </div>

        <!----------------------- Item 3 ----------------------->
        <div class="product_item" id="item_3">
          <button type="button" class="btn btn-dark delete" name="item_3">
            Delete
          </button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="grey"
            viewbox="0 0 24 24"
            class="heart"
            name="item_3"
          >
            <path
              d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"
            />
          </svg>
          <img
            src="https://o.aolcdn.com/images/dims?quality=95&image_uri=https%3A%2F%2Fs.yimg.com%2Fuu%2Fapi%2Fres%2F1.2%2FnEZg9Zsy8w7FxjFFKIDnvg--%7EB%2FaD0xMDE1O3c9MTYwMDthcHBpZD15dGFjaHlvbg--%2Fhttps%3A%2F%2Fo.aolcdn.com%2Fimages%2Fdims%3Fcrop%3D1200%252C761%252C0%252C0%26quality%3D85%26format%3Djpg%26resize%3D1600%252C1015%26image_uri%3Dhttp%253A%252F%252Fo.aolcdn.com%252Fhss%252Fstorage%252Fmidas%252F9b20787eb2698d6c8c2a664dab887325%252F206712074%252FAlienware%252Bm15-6.jpg%26client%3Da1acac3e1b3290917d92%26signature%3Dcabb7f9e337f50a30b116eab769b381f82447091&client=amp-blogside-v2&signature=b1530f25f0d1b2a225059335e356d778ac5c8d8e"
            alt="lenovo_pc"
            class="product_image"
          />
          <span class="product_name">Alienware PC</span>
          <button type="button" class="btn btn-success plus" name="item_3">
            Add
          </button>
          <span class="product_quantity" id="item_3_qty">0</span>
          <button type="button" class="btn btn-danger minus" name="item_3">
            Remove
          </button>
          <h2 class="price"><span id="item_3_price">1500</span>$</h2>
        </div>
      </section>
    </main>

    <!----------------------- Footer ----------------------->
    <footer>
      <h1>Thank you for doing business with us</h1>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
